<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

    <title>RPS</title>


  </head>

  <body>
 

    <script>
	
	let playerScore = 0;
    let compScore = 0;
	game();
	

     function computerPlay() {
	 const compThrow = ["rock", "paper", "scissors"];
	 return compThrow[Math.floor(Math.random()*compThrow.length)]
	 }
	 
	 
	 function playRound(playerSelection, computerSelection) {
	 const poss = ["rock", "paper", "scissors"];
	 if (playerSelection == computerSelection) {
	 console.log("Tie")
   } else if (playerSelection == poss[0] && computerSelection == poss[1]) {
      console.log("Paper beats Rock. Comp wins.");
	  compScore += 1;
   } else if (playerSelection == poss[0] && computerSelection == poss[2]) {
       console.log("Rock crushes Scissors. Player wins.");
	   playerScore += 1;
   } else if (playerSelection == poss[1] && computerSelection == poss[0]) {
       console.log("Paper beats Rock. Player wins.");
	   playerScore += 1;
   } else if (playerSelection == poss[1] && computerSelection == poss[2]) {	   
       console.log("Scissors beats Paper. Comp wins.");
	   compScore += 1;
   } else if (playerSelection == poss[2] && computerSelection == poss[0]) {
       console.log("Rock crushes Scissors. Comp wins.");
	   compScore += 1;
   } else if (playerSelection == poss[2] && computerSelection == poss[1]) {	   
       console.log("Scissors beats Paper. Player wins.");
	   playerScore += 1;
   }
   
    
}

function game() {
const rounds = 5;
for (i = 0; i < rounds; i++) {
playRound(prompt("Select your hand.").toLowerCase(), computerPlay());

}

let resultmsg = 'Player score: ' + playerScore + '\n' + 'Comp score: ' + compScore;
console.log(resultmsg)

if (playerScore > compScore) {
    console.log("Player wins!");
 } else if (compScore > playerScore) {
   console.log("Comp wins!");
   }

}
    </script>
  </body>
</html>
